<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
   </head>
   <body>

<div id=highest_score>
<p>Highest score</p>
<p id="highestNumber"></p>
</div>

<div class="container">

Choose game
<button onclick="playPlus()" id="plus">plus</button>
<button onclick="playMinus()" id="minus">minus</button>
<button onclick="playMultiply()" id="multiply">multiply</button>
<button onclick="playDivide ()" id="divide">divide</button>

<br><br>

Choose range
<form name="registrationForm">
    <input type="range" name="rangeInputName" id="rangeInputId" value="24" min="1" max="50" oninput="rangeOutputId.value = rangeInputId.value">
    <output name="rangeOutputName" id="rangeOutputId">10</output>
</form>

<br><br>

<p><span id=randomNumber1></span><span id="calculation_mark"></span> <span id=randomNumber2></span> = ?</p>

<input type="number" id="myInput" />

<br><br>

<p id="countdown"></p>

<br><br>

<p id="points"></p>

<br><br>

<p id="alert"></p>

</div>

   </body>
</html>
